# nats/docker-compose.yml
services:
  nats:
    image: nats:2.12-alpine
    container_name: nats
    ports:
      - "4222:4222"   # Client connections
      - "8222:8222"   # Monitoring UI
    command: ["--http_port", "8222"]
    # lvl6+ will add: --jetstream --store_dir /data
    # lvl6+ will add: volumes for persistence
