<template data-rocket:rocket-globe
          data-props:target='json|={"lat":20,"lng":0}'
          data-props:places="json|={}"
>
  <script data-static>
    // biome-ignore lint/correctness/noUnusedVariables: used in main script via Rocket's data-static
    const markerSvg = `<svg viewBox="-4 0 36 36" width="32" height="32">
      <path fill="currentColor" d="M14,0 C21.732,0 28,5.641 28,12.6 C28,23.963 14,36 14,36 C14,36 0,24.064 0,12.6 C0,5.641 6.268,0 14,0 Z"/>
      <circle fill="black" cx="14" cy="14" r="7"/>
    </svg>`
  </script>

  <script>

    // Inject keyframes into document (Globe.gl renders outside shadow DOM)
    if (!document.getElementById('marker-fade-in')) {
      const style = document.createElement('style')
      style.id = 'marker-fade-in'
      style.textContent = '@keyframes marker-fade-in { from { opacity: 0 } to { opacity: 1 } }'
      document.head.appendChild(style)
    }

    // Initialize globe - DOM is ready when setup runs
    const w = $$container.offsetWidth
    const h = $$container.offsetHeight
    const alt = w / h > 1.5 ? 1.2 : w / h > 1 ? 1.5 : 1.8

    // Globe.gl needs double call: Globe() returns factory, factory(container) creates instance
    const g = window.Globe()($$container)
      .width(w).height(h)
      .globeImageUrl('https://unpkg.com/three-globe/example/img/earth-blue-marble.jpg')
      .bumpImageUrl('https://unpkg.com/three-globe/example/img/earth-topology.png')
      .pointOfView({ lat: $$target.lat, lng: $$target.lng, altitude: alt })

    // Use watch pattern - create computed signals that only fire when value actually changes
    let prevTargetStr = ''

    // Watch target
    effect(() => {
      const target = $$target
      const targetStr = JSON.stringify(target)
      if (targetStr !== prevTargetStr && target.lat !== undefined && target.lng !== undefined) {
        prevTargetStr = targetStr
        const w = $$container.offsetWidth
        const h = $$container.offsetHeight
        const alt = w / h > 1.5 ? 1.2 : w / h > 1 ? 1.5 : 1.8
        g.pointOfView({ lat: target.lat, lng: target.lng, altitude: alt }, 2000)
      }
    })

    // Watch places — only append new markers, never rebuild
    const markers = []
    const knownIds = new Set()

    effect(() => {
      const places = $$places || {}
      let added = false
      for (const [id, data] of Object.entries(places)) {
        if (knownIds.has(id)) continue
        knownIds.add(id)
        markers.push({ ...data, id, isNew: true, zIndex: markers.length })
        added = true
      }
      if (!added) return

      g.htmlElementsData([...markers])
        .htmlLat(d => d.lat)
        .htmlLng(d => d.lng)
        .htmlElement(d => {
            const wrapper = document.createElement('div')
            wrapper.className = 'marker-wrapper'
            if (d.isNew) {
              wrapper.style.opacity = '0'
              wrapper.style.animation = 'marker-fade-in 2s ease-out forwards'
              d.isNew = false
            }
            wrapper.style.cursor = 'pointer'
            wrapper.style.pointerEvents = 'auto'
            wrapper.style.zIndex = d.zIndex
            wrapper.id = `marker-${d.id}`

            const colors = { aves: '#3b82f6', mammalia: '#f59e0b', insecta: '#d1d5db', plantae: '#22c55e' }
            const markerColor = colors[d.category] || '#9333ea'

            const icon = document.createElement('div')
            icon.className = 'marker-icon'
            icon.style.width = '32px'
            icon.style.height = '32px'
            icon.style.color = markerColor
            icon.innerHTML = markerSvg

            const label = document.createElement('div')
            label.className = 'marker-label'
            label.style.background = markerColor
            if (d.observedAt) {
              const time = document.createElement('div')
              time.className = 'marker-time'
              time.textContent = d.observedAt
              label.appendChild(time)
            }
            label.append(d.name)

            const card = document.createElement('div')
            card.className = 'marker-card'
            card.appendChild(label)

            if (d.photoUrl) {
              const photo = document.createElement('div')
              photo.className = 'marker-photo'
              photo.style.borderColor = markerColor
              const img = document.createElement('img')
              img.src = d.photoUrl.replace('square', 'small')
              img.alt = d.name
              photo.appendChild(img)
              card.appendChild(photo)
            }

            wrapper.appendChild(icon)
            wrapper.appendChild(card)

            // Handle marker click → open Wikipedia
            if (d.wikiUrl) {
              wrapper.addEventListener('click', (e) => {
                e.preventDefault()
                e.stopPropagation()
                window.open(d.wikiUrl, '_blank')
              })
            }

            return wrapper
          })
    })

    // Cleanup on disconnect
    onCleanup(() => g?._destructor?.())
  </script>

  <style>
    :host {
      display: block;
      width: 100%;
      height: 100%;
      position: relative;
      overflow: hidden;
    }

    .globe-container {
      position: absolute;
      inset: 0;
      overflow: hidden;
    }

    .marker-wrapper {
      position: relative;
      transform: translate(-50%, -100%);
      z-index: 1;
      cursor: pointer;
      pointer-events: auto;

      .marker-icon {
        width: 32px;
        height: 32px;
        color: #9333ea;
        filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.3));

        svg {
          width: 100%;
          height: 100%;
          display: block;
        }
      }

      .marker-card {
        position: absolute;
        top: 100%;
        left: 50%;
        transform: translateX(-50%);
        width: 110px;
        transition: width 0.2s ease;
      }

      &:hover {
        z-index: 9999;

        .marker-card {
          width: 360px;
        }
      }

      .marker-label {
        padding: 4px 8px;
        background: linear-gradient(135deg, #9333ea, #7c3aed);
        color: white;
        border-radius: 4px 4px 0 0;
        font-size: 12px;

        .marker-time {
          font-size: 10px;
          opacity: 0.8;
        }
        white-space: normal;
        word-break: break-word;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        font-weight: 600;
        text-align: center;
        box-sizing: border-box;

        &:hover {
          background: linear-gradient(135deg, #7c3aed, #6d28d9);
        }
      }

      .marker-photo {
        border: 2px solid #9333ea;
        border-top: none;
        border-radius: 0 0 4px 4px;
        overflow: hidden;
        box-sizing: border-box;

        img {
          display: block;
          width: 100%;
          height: auto;
        }
      }
    }
  </style>

  <div class="globe-container" data-ref="container"></div>
</template>
